<!DOCTYPE html>
<html>
<head>
    <title>HTML List, Table and Image</title>
</head>
<body>

    <h1>HTML Elements Demo</h1>

    <!-- LIST -->
    <h2>List Example</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Frontend</li>
        <li>Backend</li>
        <li>Database</li>
    </ol>

    <!-- TABLE -->
    <h2>Table Example</h2>

    <table border="1" cellpadding="8">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Anita</td>
            <td>IT</td>
        </tr>
    </table>

    <!-- IMAGE -->
    <h2>Image Example</h2>

    <img src="https://via.placeholder.com/300"
         alt="Sample Image"
         width="300"
         height="200">

</body>
</html>
